apiVersion: v1
kind: Namespace
metadata:
  name: kubernetes-k8dash

---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: kubernetes-k8dash
  namespace: kubernetes-k8dash
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: k8dash
  template:
    metadata:
      labels:
        k8s-app: k8dash
    spec:
      containers:
      - name: k8dash
        image: herbrandson/k8dash:latest
        ports:
        - containerPort: 4654
        livenessProbe:
          httpGet:
            scheme: HTTP
            path: /
            port: 4654
          initialDelaySeconds: 30
          timeoutSeconds: 30
      nodeSelector:
        'beta.kubernetes.io/os': linux

---
kind: Service
apiVersion: v1
metadata:
  name: kubernetes-k8dash
  namespace: kubernetes-k8dash
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 4654
      nodePort: 30777
  selector:
    k8s-app: k8dash
